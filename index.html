<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Manager</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-container, .website-list { margin-bottom: 20px; }
    .website-item { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
    .website-item div { display: flex; flex-direction: column; }
    .website-item button { padding: 5px 10px; }
    input[type="text"] { padding: 6px; width: 200px; margin-right: 10px; }
</style>
</head>
<body>

<div class="form-container">
    <h2>Add a Website</h2>
    <input type="text" id="websiteTitle" placeholder="Website Title" required>
    <input type="text" id="websiteLink" placeholder="Website Link (https://)" required>
    <button onclick="addWebsite()">Add</button>
</div>

<div class="website-list">
    <h2>Saved Websites</h2>
    <div id="websitesContainer"></div>
</div>

<script src="app.js"></script>
</body>
</html>
